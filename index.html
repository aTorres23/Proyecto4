<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos1.css">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div class="calculadora">
    	<div class="pantalla">
    		<div id="resultado"></div>
    	</div>
    	<div class="teclas">
    		<div class="numeros">
    			<div>
    		        <button id="n1">1</button>
    		        <button id="n2">2</button>
    		        <button id="n3">3</button>
    	    	</div>
    			<div>
    		        <button id="n4">4</button>
    		        <button id="n5">5</button>
    		        <button id="n6">6</button>
    		    </div>
    		    <div>
    		        <button id="n7">7</button>
    		        <button id="n8">8</button>
    		        <button id="n9">9</button>
    		    </div>
    		    <div>
                <button id="clear">C</button>
    		        <button id="n0">0</button>
                <button id="ON/OFF">OFF</button>
    		    </div>
    	    </div>
    		<div class="op">
    		    <button id="s">+</button>
    		    <button id="r">-</button>
    		    <button id="d">÷</button>
    		    <button id="m">x</button>
    	    </div>
    	</div>
    	<div class="sr">
    		<button id="sr">=</button>
    	</div>
    </div>


    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/app.js"></script>
</body>
</html>
